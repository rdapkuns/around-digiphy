        <div class="mobile-body">
            <div class="controls-menu">
                <ul>
                    <li>
                        <button class="nav-seats button-active">Seats</button>
                    </li>
                    <li>
                        <button class="nav-dashboard">Dashboard</button>
                    </li>
                    <li>
                        <button class="nav-locked button-locked">Screen</button>
                    </li>
                    <li>
                        <button class="nav-locked button-locked">Steering wheel</button>
                    </li>
                    <li>
                        <button class="nav-locked button-locked">Ergonomics</button>
                    </li>
                    <li>
                        <button class="nav-locked button-locked">Screen</button>
                    </li>
                    <li>
                        <button class="nav-locked button-locked">Steering wheel</button>
                    </li>
                    <li>
                        <button class="nav-locked button-locked">Ergonomics</button>
                    </li>
                </ul>
            </div>

            <div class="controls">
                <div class="controls-chairs chair-1 seat-group">
                    <p>Chair-1: <span>0</span></p>
                    <div class="slider-container">
                        <button id="minus-1">-20</button>
                        <label for="chair-slider-1">C</label>
                        <input class="ui-slider chair-slider" type="range" id="chair-slider-1" min="-1" max="1"
                            step="0.01" value="0">
                        <button id="plus-1">+20</button>
                    </div>
                </div>
                <div class="controls-chairs chair-2 seat-group visually-hidden">
                    <p>Chair-2: <span>0</span></p>
                    <div class="slider-container">
                        <button id="minus-2">-20</button>
                        <label for="chair-slider-2">C</label>
                        <input class="ui-slider chair-slider" type="range" id="chair-slider-2" min="-1" max="1"
                            step="0.01" value="0">
                        <button id="plus-2">+20</button>

                    </div>
                </div>
                <div class="controls-chairs chair-3 seat-group visually-hidden">
                    <p>Chair-3: <span>0</span></p>
                    <div class="slider-container">
                        <button id="minus-3">-20</button>
                        <label for="chair-slider-3">C</label>
                        <input class="ui-slider chair-slider" type="range" id="chair-slider-3" min="-1" max="1"
                            step="0.01" value="0">
                        <button id="plus-3">+20</button>
                    </div>
                </div>
                <div class="controls-chairs chair-4 seat-group visually-hidden">
                    <p>Chair-4: <span>0</span></p>
                    <div class="slider-container">
                        <button id="minus-4">-20</button>
                        <label for="chair-slider-4">C</label>
                        <input class="ui-slider chair-slider" type="range" id="chair-slider-4" min="-1" max="1"
                            step="0.01" value="0">
                        <button id="plus-4">+20</button>
                    </div>
                </div>
                <div class="seat-sides-container seat-group">
                    <button class="seat-sides-left seat-btn side-active" data-side="0">L</button>
                    <button class="seat-sides-right seat-btn" data-side="1">R</button>
                </div>
                <div class="seat-forth-container seat-group">
                    <button class="seat-front seat-btn" data-forth="1">
                        <img src="/around-digiphy/assets/seat-front-on-K7NaaPSL.png" />
                    </button>
                    <button class="seat-back seat-btn" data-forth="3">
                        <img src="/around-digiphy/assets/seat-back-off-CyQF-P1I.png" />
                    </button>
                </div>

                <div class="controls-chairs dashboard-group controls-dashboard visually-hidden">
                    <p>Dashboard: <span>0</span></p>
                    <div class="slider-container">
                        <button id="minus-5">-10</button>
                        <input class="ui-slider" type="range" id="dashboard-slider" min="0" max="1" step="0.01"
                            value="0">
                        <button id="plus-5">+10</button>
                    </div>
                    <img src="/around-digiphy/assets/dashboard-BeUhBo7F.png" />
                </div>

                <div class="feature-unavailable visually-hidden">
                    <img src="/around-digiphy/assets/feature-unavailable-G7-scwwb.png" />
                    <h4>Stay tuned!</h4>
                    <p>More features coming soon</p>
                </div>
            </div>
        </div>
